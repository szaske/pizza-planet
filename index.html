<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <meta http-equiv="Content-Language" content="en">
  <link href='https://fonts.googleapis.com/css?family=Wire One' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,400,900" rel="stylesheet">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Pizza Planet</title>
</head>

<body>
  <div id="container" class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1 id="title">Pizza Planet</h1>
        <p>Pizza's may be hot from re-entry!</p>
      </div>
    </div>
    <div class="row">
      <h2>Select a pizza size:</h2>
      <div id="sizesDiv">
      </div>
    </div>
    <div class="row">
      <h2>Select your toppings:</h2>
      <div id="toppingsDiv">
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button id="cartButton" class="btn btn-primary">Add to cart</button>
        </div>
      </div>
    </div>

    <div class="row">

      <!-- the order form -->
      <div class="col-lg-12">
        <div id="cart" class="well bs-component">
              <h4>Cart</h4>
              <div class="form-group">
                <div class="divTable">
                  <div id="cartItems" class="divTableBody">
                    <div class="divTableRow">
                      <div class="divTablePizzaCol">Items</div>
                      <div class="text-right divTablePriceCol">Price</div>
                    </div>
                  </div>
                  <div class="divTableRow">
                    <div class="text-right divTablePizzaCol">sub-total</div>
                    <div class="text-right divTablePriceCol"><span class="cartTotal" id="preTaxSpan"></span></div>
                  </div>
                  <div class="divTableRow">
                    <div class="text-right divTablePizzaCol">tax</div>
                    <div class="text-right divTablePriceCol"><span class="cartTotal" id="taxSpan"></span></div>
                  </div>
                  <div class="divTableRow">
                    <div class="text-right divTablePizzaCol">TOTAL</div>
                    <div class="text-right divTablePriceCol"><span class="cartTotal" id="totalSpan"></span></div>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button id="resetButton" class="btn btn-default">Reset</button>
                  <button id="checkoutButton" class="btn btn-primary">Checkout</button>
                </div>
              </div>
        </div>
      </div><!--end of column -->
    </div>
  </div>
  <div id="footer" class="container">
    <p>(C) STEVE ZASKE, 2017</p>
  </div>
</body>

</html>
