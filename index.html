<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <meta http-equiv="Content-Language" content="en">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,400,900" rel="stylesheet">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Pizza Planet</title>
</head>

<body>
  <div id="container" class="container">


    <div class="row">
      <div class="col-lg-12 jumbotron">
        <h1>Pizza Planet</h1>
        <p>Pizza's may be hot from re-entry!</p>
      </div>
    </div>
    <div class="row">
      <h2>Select a pizza size:</h2>
      <div id="sizesDiv">
      </div>
    </div>
    <div class="row">
      <h2>Select your toppings:</h2>
      <div id="toppingsDiv">
      </div>
    </div>
    <div class="row">
      <h2>Add to cart</h2>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="reset" class="btn btn-default">Reset</button>
          <button id="add2Cart" class="btn btn-primary">Add to cart</button>
        </div>
      </div>
    </div>

    <div class="row">

      <!-- the order form -->
      <div class="col-lg-12">
        <div class="well bs-component">
          <form class="form-horizontal">
            <fieldset>
              <legend>Cart</legend>
              <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                </div>
              </div>

              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button type="reset" class="btn btn-default">Cancel</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div><!--end of column -->
    </div>
  </div>
  <div id="footer" class="container">
    <p>(C) STEVE ZASKE, 2017</p>
  </div>
</body>

</html>
